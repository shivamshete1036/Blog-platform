<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        /* ... existing styles or add new ones ... */
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Create a New Blog Post</h1>

    <form th:action="@{/new-post}" th:object="${post}" method="POST">
        
        <label for="title">Post Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="10" required></textarea>
        
        <button type="submit">Publish Post</button>
    </form>
    
    <p><a th:href="@{/}">Cancel and go back to the homepage</a></p>

</body>
</html>
