<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Post</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">My Tech Blog</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-3">
                    <h3 class="card-title mb-0">✏️ Edit Blog Post</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/post/edit/{id}(id=${post.id})}" th:object="${post}" method="post">

                        <div class="mb-4">
                            <label for="title" class="form-label fw-bold">Post Title</label>
                            <input type="text" id="title" th:field="*{title}"
                                   class="form-control form-control-lg"
                                   placeholder="Enter a catchy title..." required>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label fw-bold">Content</label>
                            <textarea id="content" th:field="*{content}"
                                      class="form-control" rows="10"
                                      placeholder="Tell your story..." required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-secondary me-md-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                Update Post
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
