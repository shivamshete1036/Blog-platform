<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${post.title}">Post Title</title>
    <style>
        .blog-content {
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-5">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand text-primary fw-bold">‚Üê Back to Feed</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="card shadow-sm border-0 p-4 p-md-5 mb-5">

                <header class="mb-4">
                    <h1 class="display-4 fw-bold" th:text="${post.title}">Title</h1>
                    <div class="text-muted mb-3">
                        Published on: <span th:text="${#temporals.format(post.dateCreated, 'dd MMM yyyy')}">Date</span>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm">
                            ‚úèÔ∏è Edit Post
                        </a>
                        <a th:href="@{/post/delete/{id}(id=${post.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this post?')">
                            üóëÔ∏è Delete Post
                        </a>
                    </div>
                </header>

                <hr class="my-4">

                <div class="blog-content" th:text="${post.content}">
                    Full blog content goes here.
                </div>

            </article>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
