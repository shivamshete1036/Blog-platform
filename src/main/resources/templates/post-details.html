<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post Title</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.6; }
        .meta { color: #666; font-size: 0.9em; }
        .content { margin-top: 20px; white-space: pre-wrap; } /* preserves line breaks */
    </style>
</head>
<body>
<a th:href="@{/}">‚Üê Back to Feed</a>
<h1 th:text="${post.title}">Title</h1>
<a th:href="@{/post/edit/{id}(id=${post.id})}">Edit Post</a> |
<a th:href="@{/post/delete/{id}(id=${post.id})}"
   onclick="return confirm('Are you sure you want to delete this post?')">
    Delete Post
</a>
<p class="meta">Published on: <span th:text="${#temporals.format(post.dateCreated, 'dd MMM yyyy')}">Date</span></p>

<div class="content" th:text="${post.content}">
    Full blog content goes here.
</div>

<hr>
</body>
</html>
