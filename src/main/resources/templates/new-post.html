<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        /* ... existing styles or add new ones ... */
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>Write a New Post</h2>
        <form th:action="@{/new-post}" th:object="${post}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title here">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Publish Post</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
