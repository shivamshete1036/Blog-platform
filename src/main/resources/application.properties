spring.application.name=demo
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# ----------------------------------------------------------------------
# 1. Database Connection Properties for PostgreSQL
# ----------------------------------------------------------------------

# Driver Class: Spring Boot usually figures this out, but it's good practice.
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection URL: Update port, host, and database name as needed.
spring.datasource.url=jdbc:postgresql://localhost:5432/blog_db
spring.datasource.username=postgres
spring.datasource.password=8484

# ----------------------------------------------------------------------
# 2. Hibernate/JPA Configuration
# ----------------------------------------------------------------------

# DDL Auto: Tells Hibernate to manage the schema.
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update

# Dialect: The specific configuration for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL for debugging
spring.jpa.show-sql=true